<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body class="all">
    <div class="slideContainer">
        <div class="slide fade">
            <img src="Untitled1.png" alt="First Landscape" style="width: 100%;">
        </div>
        <div class="slide fade">
            <img src="Untitled2.png" alt="Second Landscape" style="width: 100%;">
        </div>
        <div class="slide fade">
            <img src="Untitled3.png" alt="Third Landscape" style="width: 100%;">
        </div>

        <a class="prev" id="moveSlidePrev">←</a>
        <a class="next" id="moveSlideNext">→</a>
    </div>
    <div class="dotContainer">
        <span class="dot" id="currentOne"></span>
        <span class="dot" id="currentTwo"></span>
        <span class="dot" id="currentThree"></span>
    </div>
</body>
<script type="module" src="script.js"></script>

</html>
